# Workflow Status Template

# This tracks progress through BMM methodology Analysis, Planning, and Solutioning phases.
# Implementation phase is tracked separately in sprint-status.yaml

# STATUS DEFINITIONS:
# ==================
# Initial Status (before completion):
#   - required: Must be completed to progress
#   - optional: Can be completed but not required
#   - recommended: Strongly suggested but not required
#   - conditional: Required only if certain conditions met (e.g., if_has_ui)
#
# Completion Status:
#   - {file-path}: File created/found (e.g., "docs/product-brief.md")
#   - skipped: Optional/conditional workflow that was skipped

generated: "2025-11-23"
project: "scoop_feed"
project_type: "Reporter Database Updater - Automated data verification and update system"
selected_track: "bmad-method"
field_type: "greenfield"
workflow_path: ".bmad/bmm/workflows/workflow-status/paths/method-greenfield.yaml"

workflow_status:
  # Phase 0: Discovery (Optional)
  - phase: 0
    name: "Discovery"
    workflows:
      - id: "brainstorm-project"
        status: "required"
        agent: "analyst"
        command: "/bmad:bmm:workflows:brainstorm-project"
        description: "Creative exploration and ideation for database updater approach"

      - id: "product-brief"
        status: "required"
        agent: "analyst"
        command: "/bmad:bmm:workflows:product-brief"
        description: "Strategic product planning - define vision and success metrics"

  # Phase 1: Planning
  - phase: 1
    name: "Planning"
    workflows:
      - id: "prd"
        status: "required"
        agent: "pm"
        command: "/bmad:bmm:workflows:prd"
        description: "Product Requirements Document with FRs and NFRs"

      - id: "validate-prd"
        status: "optional"
        agent: "pm"
        command: "/bmad:bmm:workflows:validate-prd"
        description: "Quality check for PRD completeness"

      - id: "create-epics-and-stories"
        status: "optional"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-epics-and-stories"
        description: "Optional: Create epic breakdown early (basic structure only)"

      - id: "create-design"
        status: "conditional"
        agent: "ux-designer"
        command: "/bmad:bmm:workflows:create-design"
        description: "UI/UX design if needed (determined after PRD)"

  # Phase 2: Solutioning
  - phase: 2
    name: "Solutioning"
    workflows:
      - id: "create-architecture"
        status: "required"
        agent: "architect"
        command: "/bmad:bmm:workflows:create-architecture"
        description: "System architecture document"

      - id: "create-epics-and-stories-final"
        status: "required"
        agent: "pm"
        command: "/bmad:bmm:workflows:create-epics-and-stories"
        description: "Final epic breakdown with full context (PRD + UX + Architecture)"

      - id: "test-design"
        status: "recommended"
        agent: "tea"
        command: "/bmad:bmm:workflows:test-design"
        description: "System-level testability review"

      - id: "validate-architecture"
        status: "optional"
        agent: "architect"
        command: "/bmad:bmm:workflows:validate-architecture"
        description: "Quality check for architecture completeness"

      - id: "implementation-readiness"
        status: "required"
        agent: "architect"
        command: "/bmad:bmm:workflows:implementation-readiness"
        description: "Validates PRD + UX + Architecture + Epics cohesion before implementation"

  # Phase 3: Implementation
  - phase: 3
    name: "Implementation"
    workflows:
      - id: "sprint-planning"
        status: "required"
        agent: "sm"
        command: "/bmad:bmm:workflows:sprint-planning"
        description: "Creates sprint plan - subsequent work tracked in sprint-status.yaml"
